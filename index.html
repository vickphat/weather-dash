<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather Dashboard</title>

</head>

<body>
    <header class="container-fluid bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter A City Name"
                            aria-label="Enter A City Name">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-danger" id="clear-history">CLEAR HISTORY</button>
                <form id="history"></form>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="UV-index"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <div class="row" id="fiveday">
                    <div>
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

</body>

</html>
